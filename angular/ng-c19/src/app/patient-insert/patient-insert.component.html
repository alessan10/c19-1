<div class="container-fluid col-sm-4 " style="margin-top: 5%;">
  <h2 >Inserisci nuovo Paziente:</h2>
  <form [formGroup] = "insertionForm" >

    {{ insertionForm.value | json }}
    <div class="form-group">
      <label>Nome</label>
      <input
        [class.is-invalid]="insertionForm.get('name')?.invalid
                            && insertionForm.get('name')?.touched"
        formControlName="name" type="text" class="form-control">

      <div *ngIf="insertionForm.get('name')?.invalid && insertionForm.get('name')?.touched">
        <small *ngIf="name?.errors?.required" class="text-danger">Nome obbligatorio</small>
        <small *ngIf="name?.errors?.minlength" class="text-danger">Il nome deve essere almeno 2 caratteri</small>
      </div>
    </div>

    <div class="form-group">
      <label>Cognome</label>
      <input
      [class.is-invalid]="insertionForm.get('surnname')?.invalid
      && insertionForm.get('surname')?.touched"
        formControlName="surname" type="text" class="form-control">
      <div *ngIf="insertionForm.get('surname')?.invalid && insertionForm.get('surname')?.touched">
        <small *ngIf="surname?.errors?.required" class="text-danger">Cognome obbligatorio</small>
        <small *ngIf="surname?.errors?.minlength" class="text-danger">Il cognome deve essere almeno 2 caratteri</small>
      </div>
    </div>

    <div class="form-group">
      <label> Et√† </label>
      <input formControlName="age" type="text" class="form-control">
    </div>

    <div class="from-group">
      <label>Covid</label>
      <select class="custom-select custom-select-lg mb-3">
        <option selected>-</option>
        <option value="negativo">Negativo</option>
        <option value="positivo">Positivo</option>
      </select>
    </div>

    <div class="form-group">
      <label>Stato</label>
      <input formControlName="country" type="text" class="form-control" >
    </div>


    <div class="form-group row">
      <label >Data</label>
      <div class="col-12">
        <input type="date" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary" style="float: right;" type="submit"> Register </button>
  </form>



</div>
